<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mays AI</title>

  <style>
    body {
      background: #001117;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px;
    }

    input {
      width: 90%;
      max-width: 400px;
      padding: 14px;
      font-size: 18px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 26px;
      font-size: 18px;
      border-radius: 20px;
      border: none;
      background: dodgerblue;
      color: white;
      cursor: pointer;
    }

    #answer {
      margin-top: 30px;
      font-size: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <h1>Mays AI</h1>

  <!-- AUTH -->
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
  <p id="userInfo"></p>

  <!-- CHAT -->
  <div id="chatBox" style="display:none;">
    <input id="question" type="text" placeholder="Ask something..." />
    <br>
    <button onclick="askAI()">Ask</button>
    <div id="answer"></div>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module" src="script.js"></script>

  <!-- Chat API -->
  <script>
    async function askAI() {
      const q = document.getElementById("question").value;
      const ans = document.getElementById("answer");

      if (!q) {
        ans.innerText = "Please enter a question";
        return;
      }

      ans.innerText = "Thinking...";

      try {
        const res = await fetch("https://mays-ai-backend.onrender.com/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: q })
        });

        const data = await res.json();
        ans.innerText = data.answer || "No answer";
      } catch (err) {
        ans.innerText = "Error connecting to server";
      }
    }
  </script>

</body>
</html>
