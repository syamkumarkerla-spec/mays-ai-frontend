<script>
async function askAI() {
    let q = document.getElementById("question").value;
    let ans = document.getElementById("answer");

    if (!q) {
        ans.innerText = "Please enter a question!";
        return;
    }

    ans.innerText = "Thinking...";

    try {
        let res = await fetch("https://mays-ai-backend.onrender.com/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ question: q })
        });

        let data = await res.json();
        ans.innerText = data.answer || "No answer from backend";
    }
    catch (err) {
        ans.innerText = "Error: " + err.message;
    }
}
</script>
